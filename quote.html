	<form action="http://www.example.com/subscribe.php" method="get">
		<fieldset>
			<legend>Your details:</legend>
				<label>Name:	
					<input type="text" name="first-name" id="name"></label>
				<label>Email:
					<input type="email" name="email" id="email"></label>
				<label> Project Name 
					<input type="text" name="project-name" id="project-name"></label>
				<label for="duration"> Duration </label>
					<select name="duration" id="duration">
						<option value="less-2">Small project: less than 2 weeks</option>
						<option value="2-4">Medium-sized project: 2-4 weeks</option>
						<option value="ongoing">Ongoing project</option>
					</select>
				<label> Other 
					<input type="text" name="other" id="other"></label>
				
				<p><label>Describe the service you require:</label></p>
					<p> <textarea name="service-req" id="service-req" cols="100" rows="10">
					</textarea></p>
				<p>
					<input type="submit" name="send" value="Send">
				</p>

		</fieldset>
</form>
